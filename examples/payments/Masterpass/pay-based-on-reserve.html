<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pay with credit card after a masterpass reserve</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

        <div class="row align-baseline">

        <div class="form-group">

            <label for="amount">Amount:</label>
            <input id="amount" name="amount" class="form-control" value="1.0" />
